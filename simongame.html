<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
</head>
<body>
  
  <div id="container">
    <btn class="button" id="b4"></btn>
    <btn class="button" id="b1"></btn>
    <btn class="button" id="b3"></btn>
    <btn class="button" id="b2"></btn>
  </div>
  
  <div id="innerWrap">
    
    <h1 id="simon">Simon
      <small id="index"><sup>&#174;</sup></small>
    </h1>
    
    <div id="strictLed">
    </div>
    
    <div class="grid">
      <div id="count">
        <p id="countDisplay">--</p>
      </div>
      <div class="inactive" id="startBtn">
      </div>
      <div class="inactive" id="strictBtn">
      </div>
    </div>
    
    <div class="grid">
      <div class="tag">COUNT</div>
      <div class="tag">START</div>
      <div class="tag">STRICT</div>
    </div>
    
    <div id="onoffStrip">
      <p class="inline">OFF</p> 
      <div  id="onoffBox" >
        <div id="onoffBtn"></div>
      </div>
      <p class="inline">ON</p>  
    </div><!--onoff strip-->
    
  </div><!--inner wrap-->
</body>
</html>
