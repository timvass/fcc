<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
</head>
<body>

<div id="container">
    <div class="button" id="b4"></div>
    <div class="button" id="b1"></div><br>
    <div class="button" id="b3"></div>
    <div class="button" id="b2"></div>
</div>
 
<div id="innerWrap"><p id="simon">Simon<small id="index"><sup>&#174</sup></small></p>
  <div id="strictLed"></div>
    <div class="grid">
      <div id="count"><p id="count-display">--</p></div>
      <div class="inactive" id="start-btn"></div>
      <div class="inactive" id="strict-btn"></div>
    </div>
    <div class="grid ">
      <div class="tag">COUNT</div>
      <div class="tag">START</div>
      <div class="tag">STRICT</div>
    </div>
    <div id="onoff-strip">
      <p class="inline">OFF</p> 
      <div  id="onoff-box" >
      <div id="onoff-btn"></div>
      </div>
      <p class="inline">ON</p>  
     </div><!--onoff strip-->
    </div><!--inner wrap-->
</body>
</html>
